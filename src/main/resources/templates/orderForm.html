<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}"/>
</head>
<body>

<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your Taco creation!</h1>

    <img width="50px" height="50px" th:src="@{/images/TacoCloud.png}" alt="img">

    <h3>Your Tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another</a><br>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>

    <h3>Deliver my Taco masterpieces to ...</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="${tacoOrder.deliveryName}" id="deliveryName"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Delivery Name Error</span>
    <br>

    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="${tacoOrder.deliveryStreet}" id="deliveryStreet"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Street address Error</span>
    <br>

    <label for="deliveryCity">City: </label>
    <input type="text" th:field="${tacoOrder.deliveryCity}" id="deliveryCity"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">City Error</span>
    <br>

    <label for="deliveryState">State: </label>
    <input type="text" th:field="${tacoOrder.deliveryState}" id="deliveryState"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">State Error</span>
    <br>

    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="${tacoOrder.deliveryZip}" id="deliveryZip"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">Zip Code Error</span>
    <br>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit card #: </label>
    <input type="text" th:field="${tacoOrder.ccNumber}" id="ccNumber" placeholder="5457082223435665"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
    <br>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="${tacoOrder.ccExpiration}" id="ccExpiration" placeholder="MM/YY"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">Expiration Error</span>
    <br>

    <label for="ccCV">CVV: </label>
    <input type="text" th:field="${tacoOrder.ccCV}" id="ccCV" placeholder="123"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCV')}" th:errors="*{ccCV}">CVV Error</span>
    <br>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
